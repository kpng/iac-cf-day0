image: ubuntu:latest

stages:
    - build


build:
    stage: build
    before_script:
        - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        - unzip awscliv2.zip
        - sudo ./aws/install
    script:
        - make deploy
    artifacts:
        paths:
            - build/
