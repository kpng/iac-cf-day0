image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest

stages:
    - infra_build
    - infra_delete


infra_build:
    stage: infra_build
    before_script:
        - uname -a
        - apt-get update
        - apt-get install -y make
        # - apt install -y build-essential
    script:
        - make deploy

infra_delete:
    stage: infra_delete
    script:
        - make destroy
    when: manual
    